name: Build and Push Docker Images

on:
  push:
    branches: [main, staging, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Build images for all branches
      - name: Build Docker images
        run: |
          echo "Building images for ${{ github.ref_name }} branch"
          docker build -t myapp:latest --target=runtime --build-arg STAGE=production .
          docker build -t myapp:staging --target=runtime --build-arg STAGE=staging .
          docker build -t myapp:dev --target=dev .

      # Only push if branch == main
      - name: Push Docker images (production only)
        if: github.ref_name == 'main'
        run: |
          echo "Pushing images for production..."
          docker tag myapp:latest myrepo/myapp:latest
          docker push myrepo/myapp:latest